<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch's Coven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="description" content="A Hanbang-inspired skincare witch simulation game.">
    <style>
      /* Initial loading styles */
      body {
        background-color: #1e1724;
        color: #d0c8b0;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      #loading {
        text-align: center;
        width: 400px;
        height: 300px;
        background-color: #e4d9b9;
        border: 8px double #8b7250;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        position: relative;
      }
      
      #loading h1 {
        font-family: 'Times New Roman', serif;
        font-size: 28px;
        color: #4a2c6f;
        margin: 0 0 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        font-variant: small-caps;
      }
      
      .loading-cauldron {
        width: 80px;
        height: 70px;
        background-color: #1e1724;
        border-radius: 0 0 40px 40px;
        position: relative;
        margin: 20px 0;
        border-top: 4px solid #8b7250;
      }
      
      .loading-bubble {
        position: absolute;
        background-color: #7b4dab;
        border-radius: 50%;
        opacity: 0;
        animation: bubble 2s infinite;
      }
      
      .loading-bubble:nth-child(1) {
        width: 15px;
        height: 15px;
        left: 15px;
        top: 20px;
        animation-delay: 0.2s;
      }
      
      .loading-bubble:nth-child(2) {
        width: 12px;
        height: 12px;
        left: 35px;
        top: 15px;
        animation-delay: 0.6s;
      }
      
      .loading-bubble:nth-child(3) {
        width: 10px;
        height: 10px;
        right: 15px;
        top: 25px;
        animation-delay: 1s;
      }
      
      @keyframes bubble {
        0% {
          opacity: 0;
          transform: translateY(0);
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0;
          transform: translateY(-40px);
        }
      }
      
      #loading p {
        font-family: 'Times New Roman', serif;
        font-size: 16px;
        color: #4d3e63;
        font-style: italic;
        margin: 20px 0 0 0;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div id="loading">
        <h1>Witch's Coven</h1>
        <div class="loading-cauldron">
          <div class="loading-bubble"></div>
          <div class="loading-bubble"></div>
          <div class="loading-bubble"></div>
        </div>
        <p>Brewing your magical adventure...</p>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
