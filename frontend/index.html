<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="A Hanbang-inspired skincare witch simulation game."> <!-- Added description -->
  </head>
  <body>
    <div id="root">
      <!-- Initial content to show before React loads -->
      <div style="display: flex; height: 100vh; justify-content: center; align-items: center; color: #e2dbff; font-family: sans-serif;">
        <p>Loading Witch Coven...</p>
      </div>
    </div>
    
    <!-- Fallback script in case React doesn't load -->
    <script>
      // Redirect to fallback page if app doesn't load within 10 seconds
      const fallbackTimer = setTimeout(() => {
        console.error('App failed to load within timeout period, redirecting to fallback');
        // Check if page is still showing initial loading content
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading Witch Coven')) {
          window.location.href = '/fallback.html';
        }
      }, 10000);
      
      // Clear the timer if the page loads successfully
      window.addEventListener('load', () => {
        clearTimeout(fallbackTimer);
      });
    </script>
    
    <!-- Vite automatically handles script injection -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
