<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch's Coven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="description" content="A Hanbang-inspired skincare witch simulation game.">
    <style>
      /* Initial loading styles */
      body {
        background-color: #1e1724;
        color: #d0c8b0;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      #loading {
        text-align: center;
        width: 400px;
        height: 300px;
        background-color: #e4d9b9;
        border: 8px double #8b7250;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        position: relative;
      }
      
      #loading h1 {
        font-family: 'Times New Roman', serif;
        font-size: 28px;
        color: #4a2c6f;
        margin: 0 0 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        font-variant: small-caps;
      }
      
      .loading-cauldron {
        width: 80px;
        height: 70px;
        background-color: #1e1724;
        border-radius: 0 0 40px 40px;
        position: relative;
        margin: 20px 0;
        border-top: 4px solid #8b7250;
      }
      
      .loading-bubble {
        position: absolute;
        background-color: #7b4dab;
        border-radius: 50%;
        opacity: 0;
        animation: bubble 2s infinite;
      }
      
      .loading-bubble:nth-child(1) {
        width: 15px;
        height: 15px;
        left: 15px;
        top: 20px;
        animation-delay: 0.2s;
      }
      
      .loading-bubble:nth-child(2) {
        width: 12px;
        height: 12px;
        left: 35px;
        top: 15px;
        animation-delay: 0.6s;
      }
      
      .loading-bubble:nth-child(3) {
        width: 10px;
        height: 10px;
        right: 15px;
        top: 25px;
        animation-delay: 1s;
      }
      
      @keyframes bubble {
        0% {
          opacity: 0;
          transform: translateY(0);
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0;
          transform: translateY(-40px);
        }
      }
      
      #loading p {
        font-family: 'Times New Roman', serif;
        font-size: 16px;
        color: #4d3e63;
        font-style: italic;
        margin: 20px 0 0 0;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div id="loading">
        <h1>Witch's Coven</h1>
        <div class="loading-cauldron">
          <div class="loading-bubble"></div>
          <div class="loading-bubble"></div>
          <div class="loading-bubble"></div>
        </div>
        <p>Brewing your magical adventure...</p>
      </div>
    </div>
    <!-- Load Pixelated Sierra-style UI assets -->
    <link rel="stylesheet" href="/src/components/pixelatedSierra.css">
    <!-- Sierra manager script path will be updated when implemented -->
    <!-- <script src="/assets/js/sierraManager.js"></script> -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- No CRT scanlines for Sierra style - it used higher resolution than classic DOS games -->
    
    <!-- Fallback error handler for module loading issues -->
    <script>
      // If the app fails to load within 10 seconds, show an error
      const appLoadTimeout = setTimeout(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.querySelector('#loading')) {
          // App hasn't initialized yet, likely a script loading error
          console.error('Application failed to initialize. Showing fallback error.');
          
          // Create error message
          const errorDiv = document.createElement('div');
          errorDiv.style.textAlign = 'center';
          errorDiv.style.width = '500px';
          errorDiv.style.backgroundColor = '#2a2a3a';
          errorDiv.style.border = '4px double #5a5a48';
          errorDiv.style.padding = '20px';
          errorDiv.style.color = '#e0e0d0';
          errorDiv.style.fontFamily = 'VT323, monospace';
          errorDiv.style.fontSize = '18px';
          errorDiv.style.lineHeight = '1.5';
          errorDiv.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.6)';
          
          errorDiv.innerHTML = `
            <h2 style="color: #c0a060; font-family: 'Press Start 2P', monospace; font-size: 20px; margin-bottom: 20px;">ARCANE ERROR DETECTED</h2>
            <p>The magical energies required to summon this application have been disrupted.</p>
            <p>This may be due to a module loading failure or a MIME type issue.</p>
            <p>Try refreshing or using a different browser.</p>
            <div style="margin-top: 20px;">
              <button onclick="window.location.href='/fallback.html'" style="background-color: #4a2c6f; color: #e0e0d0; border: 2px solid #5a5a48; padding: 10px 20px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer;">USE BACKUP ENCHANTMENT</button>
              <button onclick="window.location.reload()" style="background-color: #5a783e; color: #e0e0d0; border: 2px solid #5a5a48; padding: 10px 20px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; margin-left: 10px;">TRY AGAIN</button>
            </div>
          `;
          
          // Replace loading screen with error
          rootElement.innerHTML = '';
          rootElement.appendChild(errorDiv);
        }
      }, 10000);
      
      // Clear the timeout if the app loads successfully
      window.addEventListener('load', () => {
        clearTimeout(appLoadTimeout);
      });
      
      // Function to notify that the app has started (called from index.tsx)
      window.appStarted = function() {
        clearTimeout(appLoadTimeout);
        console.log('Application successfully started');
        
        // Ensure CRT effect is properly initialized
        const crtElement = document.querySelector('.crt-lines');
        if (crtElement) {
          // Get user preference for CRT effect from localStorage
          const crtEnabled = localStorage.getItem('crtEffectEnabled') !== 'false';
          crtElement.style.opacity = crtEnabled ? '0.4' : '0';
        }
      };
    </script>
  </body>
</html>
