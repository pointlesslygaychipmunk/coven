<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Workshop Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #2d2038;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
    }
    
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e8d5b0;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .demo-container {
      width: 90%;
      max-width: 1280px;
      height: 80vh;
      border: 3px solid #8b6d45;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .button-row {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #5d3c2e;
      color: #e8d5b0;
      border: 2px outset #7b5141;
      font-family: 'Times New Roman', serif;
      font-size: 14px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #7b5141;
    }
    
    button:active {
      border-style: inset;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Combined Workshop with Pixelated Sierra UI</h1>
    
    <div class="demo-container">
      <iframe id="demo-frame" src="/?workshop=true"></iframe>
    </div>
    
    <div class="button-row">
      <button onclick="window.location.href='/'">Return to Main App</button>
      <button onclick="document.getElementById('demo-frame').src = '/?workshop=true'">Reload Demo</button>
    </div>
  </div>
</body>
</html>
