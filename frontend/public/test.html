<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #27224a;
      color: #e2dbff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;

    .container {

      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #7952b8;

</head>
<body>
  <div class="container">
    <h1>Static Test Page</h1>
    <p>If you can see this page, then the server is working properly.</p>
